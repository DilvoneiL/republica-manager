<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Título dinâmico da página -->
    <title>{% block title %}República Manager{% endblock %}</title>
    
    <!-- Configurações do PWA -->
    <meta name="theme-color" content="#343a40"/>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">
    
    <!-- Ícones para Apple -->
     <link rel="icon" type="image/png" href="{{ url_for('static', filename='favicon.png') }}">

    <!-- CSS do Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Bloco para estilos específicos da página -->
    {% block styles %}{% endblock %}
</head>
<body>
    <!-- Barra de Navegação para usuários logados -->
    {% if current_user.is_authenticated %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('routes.index') }}">República Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="navbar-text me-3">
                            Olá, {{ current_user.username }}!
                        </span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-danger btn-sm text-white" href="{{ url_for('routes.logout') }}">Sair</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    {% endif %}

    <!-- Bloco principal onde o conteúdo de cada página será inserido -->
    <main class="container mt-4">
        {% block content %}{% endblock %}
    </main>

    <!-- Botão de Instalação do PWA -->
    <button id="install-button" class="btn btn-primary" style="display: none; position: fixed; bottom: 20px; right: 20px; z-index: 1000;">
        Instalar App
    </button>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Lógica para o PWA (Service Worker e Botão de Instalação)
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register("{{ url_for('static', filename='sw.js') }}")
                .then(registration => console.log('Service Worker registrado com sucesso:', registration))
                .catch(error => console.log('Erro ao registrar Service Worker:', error));
        }

        let deferredPrompt;
        const installButton = document.getElementById('install-button');

        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', (e) => {
            installButton.style.display = 'none';
            deferredPrompt.prompt();
            deferredPrompt.userChoice.then((choiceResult) => {
                if (choiceResult.outcome === 'accepted') {
                    console.log('Usuário aceitou a instalação');
                } else {
                    console.log('Usuário recusou a instalação');
                }
                deferredPrompt = null;
            });
        });
    </script>
    {% block scripts %}{% endblock %}
</body>
</html>
